    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'pixel': ['"Galmuri9"', 'monospace'],
              'hand': ['"Galmuri9"', 'monospace'], /* Replaced Gaegu with Galmuri9 for unified retro look */

            colors: {
              'cy-blue': '#b2dffc',
              'cy-gray': '#eeeeee',
              'cy-dark': '#333333',
              'cy-orange': '#ff8800',
            },
            cursor: {
              'pixel': 'url(https://cur.cursors-4u.net/cursors/cur-2/cur116.cur), auto',

      }
    </script>
    <style>
      body {
        cursor: url(https://cur.cursors-4u.net/cursors/cur-2/cur116.cur), auto;
        font-family: 'Galmuri9', monospace;

        cursor: url(https://cur.cursors-4u.net/cursors/cur-2/cur117.cur), pointer;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa; 
      }
    </style>
